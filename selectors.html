<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1>This is the title</h1>
    <h1 class="secondary-title italics">This is a secondary title</h1>

    <div class="italics">
      First div
      <p>First div's paragraph</p>
    </div>

    <div id="special-div">
      Second div
      <p>Second div's paragraph</p>
      <div>
        <div>
          <div>
            <p class="deep">Deeply nested paragraph</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      Third div
      <p>Third div's paragraph</p>
    </div>

    <div>
      Fourth div
      <p class="italics bold">Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
